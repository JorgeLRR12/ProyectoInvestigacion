<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Módulo Curso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<header class="bg-dark text-white text-center p-3">
  <h1>Gestión de Cursos</h1>
</header>

<div id="menu"></div>

<main class="container mt-4">
  <button id="btnNuevo" class="btn btn-success mb-3">Nuevo Curso</button>

  <table id="tablaCursos" class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Tiempo</th>
        <th>Usuario</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<!-- Modal Crear/Editar -->
<div class="modal fade" id="modalCurso" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formCurso">
        <div class="modal-header">
          <h5 class="modal-title">Curso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="idCurso" />
          <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre del curso" required />
          <input type="text" id="descripcion" class="form-control mb-2" placeholder="Descripción" required />
          <input type="text" id="tiempo" class="form-control mb-2" placeholder="Duración" required />
          <input type="text" id="usuario" class="form-control mb-2" placeholder="Usuario" required />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Eliminar -->
<div class="modal fade" id="modalEliminar" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Eliminar Curso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar este curso?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" id="confirmEliminar" class="btn btn-danger">Eliminar</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="model/CursoModel.js"></script>
<script type="module" src="js/curso.js"></script>
<script src="js/menu.js"></script>

</body>
</html>
