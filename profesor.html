<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Módulo Profesor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<header class="bg-dark text-white text-center p-3">
  <h1>Gestión de Profesores</h1>
</header>

<div id="menu"></div>

<main class="container mt-4">
  <button id="btnNuevo" class="btn btn-success mb-3">Nuevo Profesor</button>

  <table id="tablaProfesores" class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre Completo</th>
        <th>Cédula</th>
        <th>Correo</th>
        <th>Celular</th>
        <th>Nacionalidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<!-- Modal Crear/Editar -->
<div class="modal fade" id="modalProfesor" tabindex="-1" aria-labelledby="modalProfesorLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formProfesor">
        <div class="modal-header">
          <h5 class="modal-title" id="modalProfesorLabel">Profesor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="idProfesor" />
          <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre" required />
          <input type="text" id="apellidopaterno" class="form-control mb-2" placeholder="Apellido Paterno" required />
          <input type="text" id="apellidomaterno" class="form-control mb-2" placeholder="Apellido Materno" required />
          <input type="text" id="cedula" class="form-control mb-2" placeholder="Cédula" required />
          <input type="email" id="correoelectronico" class="form-control mb-2" placeholder="Correo" required />
          <input type="text" id="telefonocelular" class="form-control mb-2" placeholder="Celular" required />
          <input type="text" id="nacionalidad" class="form-control mb-2" placeholder="Nacionalidad" required />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Eliminar -->
<div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Eliminar Profesor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar este profesor?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" id="confirmEliminar" class="btn btn-danger">Eliminar</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="model/ProfesorModel.js"></script>
<script type="module" src="js/profesor.js"></script>
<script src="js/menu.js"></script>

</body>
</html>
